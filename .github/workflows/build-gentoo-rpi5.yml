name: Build Gentoo Raspberry Pi 5 Image

on:
  push:
    branches: [ main, master ]
    paths:
      - 'scripts/**'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'scripts/**'
      - 'Dockerfile'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      kernel_url:
        description: 'Custom kernel URL (overrides default)'
        required: false
        type: string
      enable_debug:
        description: 'Enable debug logging'
        required: false
        default: false
        type: boolean

env:
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: gentoo-rpi5-builder

jobs:
  setup:
    name: üîß Setup Build Environment
    runs-on: ubuntu-24.04-arm
    environment: linux-raspi-6.15.y
    outputs:
      timestamp: ${{ steps.metadata.outputs.timestamp }}
      short_sha: ${{ steps.metadata.outputs.short_sha }}
      kernel_url: ${{ steps.config.outputs.kernel_url }}
      kernel_source: ${{ steps.config.outputs.kernel_source }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate build metadata
        id: metadata
        run: |
          echo "üìã Generating build metadata..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=${GITHUB_SHA:0:8}
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "‚úÖ Build ID: $TIMESTAMP-$SHORT_SHA"
          
      - name: Configure kernel source
        id: config
        run: |
          echo "üîç Determining kernel configuration..."
          if [ -n "${{ github.event.inputs.kernel_url }}" ]; then
            KERNEL_URL="${{ github.event.inputs.kernel_url }}"
            SOURCE="manual override"
            echo "üéØ Using manual kernel URL: $KERNEL_URL"
          elif [ -n "${{ vars.KERNEL_URL }}" ]; then
            KERNEL_URL="${{ vars.KERNEL_URL }}"
            SOURCE="environment variable"
            echo "üè∑Ô∏è Using environment kernel URL: $KERNEL_URL"
          else
            KERNEL_URL=""
            SOURCE="default (linux-raspi-6.15.y)"
            echo "üîß Using default kernel source"
          fi
          echo "kernel_url=$KERNEL_URL" >> $GITHUB_OUTPUT
          echo "kernel_source=$SOURCE" >> $GITHUB_OUTPUT
          
      - name: Display configuration
        run: |
          echo "üìä Build Configuration Summary:"
          echo "  ‚Ä¢ Environment: linux-raspi-6.15.y"
          echo "  ‚Ä¢ Kernel Source: ${{ steps.config.outputs.kernel_source }}"
          echo "  ‚Ä¢ Kernel URL: ${{ steps.config.outputs.kernel_url || 'Default' }}"
          echo "  ‚Ä¢ WiFi SSID: ${{ vars.WIFI_SSID || 'Not configured' }}"
          echo "  ‚Ä¢ WiFi Country: ${{ vars.WIFI_COUNTRY || 'US' }}"
          echo "  ‚Ä¢ Debug Mode: ${{ github.event.inputs.enable_debug == 'true' && 'Enabled' || 'Disabled' }}"

  build-docker:
    name: üê≥ Build and Push Docker Image
    runs-on: ubuntu-24.04-arm
    needs: setup
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Prepare registry path
        id: registry
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_path=${{ env.REGISTRY }}/${REPO_LOWER}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.image_path }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.setup.outputs.short_sha }}
            
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Output image info
        run: |
          echo "‚úÖ Docker image built and pushed successfully"
          echo "üì¶ Image: ${{ steps.meta.outputs.image }}"
          echo "üîç Digest: ${{ steps.build.outputs.digest }}"
          echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"

  build-gentoo:
    name: üå∏ Build Gentoo RPi5 System
    runs-on: ubuntu-24.04-arm
    environment: linux-raspi-6.15.y
    needs: [setup, build-docker]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create output directory
        run: |
          echo "üìÅ Creating output directory..."
          mkdir -p output
          ls -la
          
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Prepare Docker image name
        id: image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_WITH_REGISTRY="${{ env.REGISTRY }}/${REPO_LOWER}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.short_sha }}"
          echo "name=${IMAGE_WITH_REGISTRY}" >> $GITHUB_OUTPUT
          echo "üê≥ Docker image: ${IMAGE_WITH_REGISTRY}"
          
      - name: Run Gentoo build process
        env:
          WIFI_SSID: ${{ vars.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
          WIFI_COUNTRY: ${{ vars.WIFI_COUNTRY || 'US' }}
          KERNEL_URL: ${{ needs.setup.outputs.kernel_url }}
          STAGE3_URL: ${{ vars.STAGE3_URL }}
          IWLWIFI_DEBUG: ${{ github.event.inputs.enable_debug == 'true' && '1' || '0' }}
        run: |
          echo "üöÄ Starting Gentoo build process..."
          echo "üìã Environment variables:"
          echo "  WIFI_SSID=${WIFI_SSID:-Not set}"
          echo "  WIFI_COUNTRY=${WIFI_COUNTRY}"
          echo "  KERNEL_URL=${KERNEL_URL:-Default}"
          echo "  STAGE3_URL=${STAGE3_URL:-Default}"
          echo "  IWLWIFI_DEBUG=${IWLWIFI_DEBUG}"
          echo ""
          
          # Pull the pre-built Docker image
          echo "üê≥ Pulling Docker image: ${{ steps.image.outputs.name }}"
          docker pull "${{ steps.image.outputs.name }}"
          
          echo "üê≥ Starting Docker container..."
          docker run \
            --privileged \
            --rm \
            --tty \
            --volume "$(pwd)/output:/build/output" \
            --env WIFI_SSID="${WIFI_SSID}" \
            --env WIFI_PASSWORD="${WIFI_PASSWORD}" \
            --env WIFI_COUNTRY="${WIFI_COUNTRY}" \
            --env KERNEL_URL="${KERNEL_URL}" \
            --env STAGE3_URL="${STAGE3_URL}" \
            --env IWLWIFI_DEBUG="${IWLWIFI_DEBUG}" \
            "${{ steps.image.outputs.name }}"
          
          echo "‚úÖ Build process completed"
          
      - name: Verify build output
        run: |
          echo "üîç Checking build output..."
          if [ -d "output" ]; then
            echo "üìÅ Output directory contents:"
            ls -lah output/
            
            if [ -f "output/gentoo-rpi5.img.xz" ]; then
              echo "‚úÖ Compressed image found: $(du -h output/gentoo-rpi5.img.xz)"
            else
              echo "‚ùå Compressed image not found!"
              exit 1
            fi
            
            if [ -f "output/gentoo-rpi5.img.xz.sha256" ]; then
              echo "‚úÖ Checksum found"
              cat output/gentoo-rpi5.img.xz.sha256
            else
              echo "‚ö†Ô∏è Checksum not found"
            fi
          else
            echo "‚ùå Output directory not found!"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gentoo-build-output-${{ needs.setup.outputs.short_sha }}
          path: output/
          retention-days: 1
          if-no-files-found: error

  package-artifacts:
    name: üì¶ Package Build Artifacts
    runs-on: ubuntu-24.04-arm
    needs: [setup, build-gentoo]
    if: success()
    steps:
      - name: Create output directory
        run: mkdir -p output
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: gentoo-build-output-${{ needs.setup.outputs.short_sha }}
          path: build-output/
          
      - name: Rename and package artifacts
        run: |
          echo "üì¶ Packaging artifacts..."
          cd output
          
          echo "üìÅ Available files from build:"
          ls -lah ../build-output/
          
          # Copy and rename files from the downloaded artifacts
          if [ -f "../build-output/gentoo-rpi5.img.xz" ]; then
            NEW_NAME="gentoo-rpi5-raspi-6.15.y-${{ needs.setup.outputs.short_sha }}.img.xz"
            echo "üìù Copying and renaming: gentoo-rpi5.img.xz ‚Üí $NEW_NAME"
            cp "../build-output/gentoo-rpi5.img.xz" "$NEW_NAME"
            
            # Update checksum file if it exists
            if [ -f "../build-output/gentoo-rpi5.img.xz.sha256" ]; then
              echo "üîê Updating checksum file..."
              sed "s/gentoo-rpi5.img.xz/$NEW_NAME/" "../build-output/gentoo-rpi5.img.xz.sha256" > "${NEW_NAME}.sha256"
            fi
          else
            echo "‚ùå Build artifacts not found!"
            exit 1
          fi
          
          echo "üìä Final artifact listing:"
          ls -lah
          
      - name: Upload final artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gentoo-rpi5-raspi-6.15.y-${{ needs.setup.outputs.short_sha }}
          path: output/gentoo-rpi5-raspi-6.15.y-${{ needs.setup.outputs.short_sha }}.img.*
          retention-days: 30
          compression-level: 0

  summary:
    name: üìÑ Build Summary
    runs-on: ubuntu-latest
    needs: [setup, build-gentoo, package-artifacts]
    if: always()
    steps:
      - name: Generate build summary
        run: |
          echo "# üå∏ Gentoo RPi5 Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** ${{ needs.setup.outputs.timestamp }}-${{ needs.setup.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** linux-raspi-6.15.y" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.build-gentoo.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-gentoo.result }}" = "success" ]; then
            echo "üå∏ **Build completed successfully! Sakura-chan in her cute skirt approves!** ‚ú®" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üéâ **Sakura-chan in her cute dress celebrates the successful build!** ‚ú®" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üì¶ Generated Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- **SD Card Image:** \`gentoo-rpi5-raspi-6.15.y-${{ needs.setup.outputs.short_sha }}.img.xz\`" >> $GITHUB_STEP_SUMMARY
            echo "- **SHA256 Checksum:** \`gentoo-rpi5-raspi-6.15.y-${{ needs.setup.outputs.short_sha }}.img.xz.sha256\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ‚öôÔ∏è Configuration Used" >> $GITHUB_STEP_SUMMARY
            echo "- **Kernel Source:** ${{ needs.setup.outputs.kernel_source }}" >> $GITHUB_STEP_SUMMARY
            echo "- **WiFi Country:** ${{ vars.WIFI_COUNTRY || 'US' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **WiFi SSID:** ${{ vars.WIFI_SSID || 'Not configured' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Debug Mode:** ${{ github.event.inputs.enable_debug == 'true' && 'Enabled' || 'Disabled' }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üöÄ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Download the artifacts from the Actions tab" >> $GITHUB_STEP_SUMMARY
            echo "2. Flash the image to an SD card using balenaEtcher or dd" >> $GITHUB_STEP_SUMMARY
            echo "3. Boot your Raspberry Pi 5 and enjoy Gentoo!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ‚ùå Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üò¢ **The build encountered an error. Please check the logs above for details.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîç Troubleshooting" >> $GITHUB_STEP_SUMMARY
            echo "1. Check the build logs in each step above" >> $GITHUB_STEP_SUMMARY
            echo "2. Verify environment variables are properly set" >> $GITHUB_STEP_SUMMARY
            echo "3. Ensure the kernel URL (if custom) is accessible" >> $GITHUB_STEP_SUMMARY
          fi